{% extends 'base.html' %}

{% block title %}Iniciar Sesión - Sistema de Evaluación{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-800 via-blue-700 to-blue-900 -mt-8 px-4">
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-md border-2 border-slate-200">
        <div class="text-center mb-6 sm:mb-8">
            <div class="bg-blue-800 w-12 h-12 sm:w-16 sm:h-16 rounded-full flex items-center justify-center mx-auto mb-3 sm:mb-4">
                <svg class="h-8 w-8 sm:h-10 sm:w-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                </svg>
            </div>
            <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 mb-2">Bienvenido</h2>
            <p class="text-sm sm:text-base text-slate-600">Sistema de Evaluación de Riesgo Psicosocial</p>
        </div>

        <form method="post" class="space-y-4 sm:space-y-6">
            {% csrf_token %}

            <div>
                <label for="email" class="block text-xs sm:text-sm font-medium text-slate-700 mb-1 sm:mb-2">
                    Correo Electrónico
                </label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition shadow-sm"
                    placeholder="tu@email.com">
            </div>

            <div>
                <label for="password" class="block text-xs sm:text-sm font-medium text-slate-700 mb-1 sm:mb-2">
                    Contraseña
                </label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition shadow-sm"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full bg-blue-800 hover:bg-blue-900 text-white py-2.5 sm:py-3 rounded-lg font-semibold text-sm sm:text-base shadow-lg transition duration-200 transform hover:scale-[1.02]">
                Iniciar Sesión
            </button>
        </form>

        <div class="mt-4 sm:mt-6 text-center text-xs sm:text-sm text-slate-600">
            <p>¿Olvidaste tu contraseña? Contacta al administrador</p>
        </div>
    </div>
</div>
{% endblock %}
